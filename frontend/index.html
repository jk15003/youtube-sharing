<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rave Lite - Enter Username</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="inputPage" class="page">
    <h1>Welcome to Rave Lite</h1>
    <input type="text" id="usernameInput" placeholder="Enter your username">

    <div id="actionButtons">
      <button id="hostBtn">Host a Room</button>
      <button id="joinBtn">Join a Room</button>
    </div>

    <!-- Join Room Section (Initially Hidden) -->
    <div id="joinSection" class="hidden">
      <input type="text" id="inviteLinkInput" placeholder="Enter invite link or Room ID">
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <script src="input.js"></script>
</body>
</html>
